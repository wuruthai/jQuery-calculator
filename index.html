<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css">
    <title>calculator</title>
  </head>
  <body>
    <div class="container calculator">

      <p class="enter">0</p>
      <p class="enter2">-</p>
      <div class="row">
        <button name="1" id="bir" class="col-3 num">1</button>
        <button name="2" id="iki" class="col-3 num">2</button>
        <button name="3" id="üç" class="col-3 num">3</button>
        <button name="+" id="artı" class="col-3 op">+</button>
      </div>
      <div class="row">
        <button name="4" id="dört" class="col-3 num">4</button>
        <button name="5" id="beş" class="col-3 num">5</button>
        <button name="6" id="altı" class="col-3 num">6</button>
        <button name="-" id="eksi" class="col-3 op">-</button>

      </div>
      <div class="row">
        <button name="7" id="yedi" class="col-3 num">7</button>
        <button name="8" id="sekiz" class="col-3 num">8</button>
        <button name="9" id="dokuz" class="col-3 num">9</button>
        <button name="*" id="çarpı" class="col-3 op">x</button>

      </div>
      <div class="row">
        <button name="0" id="sifir" class="col-3 num">0</button>
        <button name="." id="nokta" class="col-3 num">.</button>
        <button name="=" id="eşittir" class="col-3 eq">=</button>
        <button name="/" id="bölü" class="col-3 op">%</button>

      </div>
      <div class="row">

        <button id="clear" accesskey="s" class="col-6 C">C</button>
        <button id="clearall" accesskey="a" class="col-6 CA">CA</button>

      </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
